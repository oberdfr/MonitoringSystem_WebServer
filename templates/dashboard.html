      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="air.html">
          <i class='bx bx-wind'></i>

        </a>
        <span class="tooltip">Aria</span>

      <li>

          <i class='bx bxs-camera-home'></i>

      <li class="profile" id="logout-button">

          </t>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </li>

    </ul>
  </div>
  <section id="dashHomeSection" class="home-section">
    <div style="height: 25px; width: 100%;"></div>
    <div class="result_header_chip text-center"
      style="height: 100px; width: 400px; margin-left: auto; margin-right: auto; margin-bottom: 30px;">
      <div class="col">
        <img class="bx icon" style="margin-left: 10px;" src="static/img/Intuita_logo_white.webp"
          alt="Intuita_logo_white" height="60" width="150">
      </div>
      <div class="col">
        <h4 style="margin-top: 30px; margin-right: 15px; font-weight: bold; color: white; width: 200px;">Control Center
        </h4>
      </div>
    </div>

    <div id="firstRowDashboard" class="row align-items-center text-center"
      style="margin-left: 2.5%; margin-right: 2.5%;">

      <div id="globeResult" class="result_black col"
        style="height: 500px; width: calc(100% + 5px); margin-top: 0px; margin-bottom: 0px;">
        <div class="globeContainer" id="globe-container" style="height: 480px; width: 580px;"></div>
      </div>

      <div id="paperChartResult" class="result_air col" style="margin-top: 0px; margin-bottom: 0px; height: 500px;">
        <div>Bidone Carta
          <svg id="cartaChart" class="circular-chart" style="height: 500px; width: 100%;" viewBox="0 0 36 36">
            <path class="circle-bg" d="M18 2.0845
                                a 12.9155 12.9155 0 0 1 0 25.831
                                a 12.9155 12.9155 0 0 1 0 -25.831" fill="none" stroke="#eee" stroke-width="1" />
            <path id="circleCarta" class="circle" d="M18 2.0845
                                a 12.9155 12.9155 0 0 1 0 25.831
                                a 12.9155 12.9155 0 0 1 0 -25.831" fill="none" stroke="#444" stroke-width="1" />
            <text x="18" y="17.35" class="percentage">0%</text>
          </svg>
        </div>
      </div>

      <div id="plasticChartResult" class="result_air col" style="margin-top: 0px; margin-bottom: 0px; height: 500px;">
        <div>Bidone Plastica
          <svg id="plasticaChart" class="circular-chart" style="height: 500px; width: 100%;" viewBox="0 0 36 36">
            <path class="circle-bg" d="M18 2.0845
                                a 12.9155 12.9155 0 0 1 0 25.831
                                a 12.9155 12.9155 0 0 1 0 -25.831" fill="none" stroke="#eee" stroke-width="1" />
            <path id="circlePlastica" class="circle" d="M18 2.0845
                                a 12.9155 12.9155 0 0 1 0 25.831
                                a 12.9155 12.9155 0 0 1 0 -25.831" fill="none" stroke="#444" stroke-width="1" />
            <text x="18" y="17.35" class="percentage">0%</text>
          </svg>
        </div>
      </div>

    </div>

    <div id="secondRowDashboard" class="row align-items-center text-center"
      style="margin-left: 2.5%; margin-right: 2.5%; margin-top: 30px;">
    </div>

    <div id="mobileBinsContainer" class="align-items-center text-center" style="margin-left: 2.5%; margin-right: 2.5%;">
      <div id="paperContainerMobile" style="width: 100%;"></div>
      <div id="plasticContainerMobile" style="width: 100%; margin-top: 30px;"></div>
    </div>
